<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <script>
  toggle = false;
  function AddLine() {
    console.log("beep");

    if (toggle == false) {
      toggle = true;
    }else {
      toggle = false;
    }
    beepr = document.getElementById("pushButton");
    if (toggle) {
      beepr.classList.remove("pushButton");
      beepr.classList.add("slider");
    }else {
      beepr.classList.remove("slider");
      beepr.classList.add("pushButton");
    }

  };
  </script>
  <body>
    <p>Press to add a line</p>
    <button id="pushButton" onclick="AddLine()" class="pushButton">+</button>

    <p>Welcome to your Electron application.</p>
  </body>
</html>
